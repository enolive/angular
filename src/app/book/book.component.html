<div class="well">
    <div class="thumbnail pull-right">
        <img src="//ng-buch.de/avatar/{{book.rating}}"/>
    </div>

    <h2>{{book.title}} - <small *ngFor="let _ of hearts">❤️</small></h2>
    <h3>ISBN: {{book.isbn}}</h3>
    <p>
        {{book.description}}
    </p>
    <button (click)="rateUp()" class="btn btn-success">+1</button>
    <button (click)="rateDown()" class="btn btn-danger">-1</button>
    <a [routerLink]="['/book', book.isbn]" class="btn btn-primary">Details</a>
</div>
